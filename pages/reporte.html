<!--Scripts-->
<script>
    const botonTop = document.getElementById("boton-top");

    // Muestra el botón cuando haces scroll hacia abajo
    window.onscroll = function () {
        if (document.documentElement.scrollTop > 200) {
            botonTop.style.display = "block";
        } else {
            botonTop.style.display = "none";
        }
    };

    // Desplaza suavemente hacia arriba al hacer clic
    botonTop.addEventListener("click", function () {
        window.scrollTo({
            top: 0,
            behavior: "smooth"
        });
    });
</script>
